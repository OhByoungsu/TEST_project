 <!DOCTYPE html>
<html lang="ko">
<head>
	<title>RIPS ROLL 생산시스템</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link href="../css/font.css" rel="stylesheet" type="text/css"/>
	<link href="../css/reset.css" rel="stylesheet" type="text/css"/>
	<link href="../css/common.css" rel="stylesheet" type="text/css"/>
	<link href="../css/dvc.css" rel="stylesheet" type="text/css"/>
	<link href="../css/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<link href="../css/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>	
	<link href="../css/swiper.css" rel="stylesheet" type="text/css">
	<script src="../js/jquery-3.5.1.js" type="text/javascript"></script>
	<script src="../js/comm.js" type="text/javascript"></script>
	<script src="../js/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script>
	jQuery(function(){
		jQuery.datepicker.setDefaults({
			dateFormat: 'yymmdd',
			prevText: '이전 달',
			nextText: '다음 달',
			monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			dayNames: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
			showMonthAfterYear: true,
			yearSuffix: '년'
		});
		jQuery( ".datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "../img/ctn_calendar_icon.png",
			buttonImageOnly: true,
			buttonText: "Select date"
		});
	});
	</script>
</head>
<body>
	<article>
		<header id="header">
			<h1><a href="#">LOGO</a></h1>
			<p class="hd_title"><em>RIPS</em><span>ROLL 생산시스템</span></p>
		</header>
		<div id="container">
			<div class="ctn_title_wrap">
				<h2>열처리 CHARGE구성 등록</h2>
				<div class="ctn_btn_box">
					<button class="btn_blue1 btn_blue1_none" type="button"><i></i><span>조회</span></button>
					<button class="btn_blue1 btn_blue1_sch" type="button"><i></i><span>수정</span></button>
					<button class="btn_blue1 btn_blue1_pop" type="button"><i></i><span>POP지시</span></button>
				</div>
				<div class="ctn_sch_box">
					<dl>
						<dt>ROLL NO</dt>
						<dd>
							<span class="cd"><input type="text" name="" placeholder=""></span>
							<span class="hy"> - </span>
							<span class="cd"><input type="text" name="" placeholder=""></span>
						</dd>
					</dl>
				</div>
				<div class="board_style3 tl" style="width: 100%;">
					<table>
						<col style="width: 15%;">
						<col style="width: 35%;">
						<col style="width: 15%;">
						<col style="width: 35%;">
						<tbody>
							<tr>
								<th>열처리로</th>
								<td>
									<input style="width: 20%;" class="inptext inp_line inp_bgwhite_ftblack" type="text" name="" placeholder="">
									<button class="btn_sch" type="button">Search</button>
									<input style="width: 60%;" disabled class="inptext inp_line inp_bgwhite_ftblack" type="text" name="" placeholder="">
								</td>
								<th>열처리<br>CHARGE NO</th>
								<td><input style="width: 50%;" class="inptext inp_line inp_bgwhite_ftblack" type="text" name="" placeholder=""></td>
							</tr>
							<tr>
								<th>열처리종류</th>
								<td>
									<select class="select_style2">
										<option>전체</option>
										<option value="테스트">테스트</option>
									</select>
								</td>
								<th>열처리단계</th>
								<td>
									<select class="select_style2">
										<option>전체</option>
										<option value="테스트">테스트</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>열처리코드</th>
								<td>
									<input style="width: 20%;" class="inptext inp_line inp_bgwhite_ftblack" type="text" name="" placeholder="">
									<button class="btn_sch" type="button">Search</button>
									<input style="width: 60%;" disabled class="inptext inp_line inp_bgwhite_ftblack" type="text" name="" placeholder="">
								</td>
								<th>작업예정일</th>
								<td>
									<input style="width: 40%;" class="inptext inp_line inp_bgwhite_ftblack datepicker" type="text" name="" placeholder="">
									<span class="hy"> - </span>
									<input style="width: 40%;" class="inptext inp_line inp_bgwhite_ftblack datepicker" type="text" name="" placeholder="">
								</td>
							</tr>
						</tbody>
					</table>
				</div>


			</div>
		</div>
	</article>
</body>
</html>
